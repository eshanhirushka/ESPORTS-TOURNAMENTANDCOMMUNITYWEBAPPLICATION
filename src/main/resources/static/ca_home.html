<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user_data_view">
                <div id="lblUserName"></div>
            </div>
            <hr>
            <ul class="sidebar-menu" data-widget="tree">
                <li class="active_sing_out" id="btnSingOut">
                    <i class="fa fa-sign-out"></i>
                    <span>Sing Out</span>
                </li>
                <li class="active">
                    <a href="ca_home.html"><i class="fa fa-circle-o text-aqua"></i>
                        <span>Cast a Match</span>
                    </a>
                </li>
            </ul>
        </section>
    </aside>
    <div class="content-wrapper ">
        <section class="content">
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Cast A Match</h3>
                        </div>
                        <form role="form">
                            <div class="box-body">
                                <table id="tblCastAMatch" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Tournament Name</th>
                                        <th>Match ID</th>
                                        <th>Match Date</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>DDf</td>
                                        <td>DDf</td>
                                        <td>DDf</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-info btn-sm">Upload File</button>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-2">
                    <button class="btn btn-danger btn-sm">Screen Share</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-danger btn-sm">Stop Screen Share</button>
                </div>
            </div>
        </section>
    </div>
</div>
<!--Popup Create Join Solo-->
<!-- The Modal -->
<div id="soloModal" class="areSolo">

    <!-- Modal content -->
    <div class="solo-content">
        <div class="solo-header">
            <span class="solo-close">&times;</span>
        </div>
        <div class="solo-body">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <br>
                        <div class="form-group">
                            <label>Change Role</label>
                            <select class="form-control">
                                <option>--select Role--</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Update Rank</label>
                            <select class="form-control">
                                <option>--select Rank--</option>
                            </select>
                        </div>
                        <br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Popup Create Join Solo-->
<!-- The Modal -->
<div id="teamModal" class="areTeam">
    <!-- Modal content -->
    <div class="team-content">
        <div class="team-header">
            <span class="team-close">&times;</span>
        </div>
        <div class="team-body">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <br>
                        <div class="form-group">
                            <label>Team Name</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label>Change Role</label>
                            <select class="form-control">
                                <option>--select Role--</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Update Rank</label>
                            <select class="form-control">
                                <option>--select Rank--</option>
                            </select>
                        </div>
                        <br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
